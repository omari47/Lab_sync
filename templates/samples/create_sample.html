
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create New Sample - KEBS MIS{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title mb-4">
                <i class="bi bi-plus-circle"></i> Create New Sample
            </h2>
            
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Create Sample
                    </button>
                    <a href="{% url 'kebs:sample_list' %}" class="btn btn-secondary">
                        <i class="bi bi-x"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
